<!--
    window .. .. -> html 문서 데이터가 담겨있는 브라우저 창
    location .. .. -> url 정보
    search .. .. -> query string 옵션 데이터 (form 데이터나 데이터 리스트....)
    >> 공부 필요 <<

    let, var .. .. -> 변수 선언 키워드 (가변)
    const .. .. -> 불변(안에 들어있는 값 못 바꿈)
    document .. .. -> html 전체 문서
    getElementById .. .. -> id 값으로 html 태그 하나 가져오기

    cf)
    document.getElementsByClassName(className) .. .. -> 그룹, 값이 중복되어도 되고 한 태그에 여러개 들어가도 됨
    document.querySelector(selector) .. .. -> css 특정 조건에 맞는 html 태그 중 1빠따 선택
    document.querySelectorAll(selector) .. .. -> = 모두 골라서 배열 형태로
-->
