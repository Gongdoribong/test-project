<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<script src="script.js"></script>
</head>
<body>
	<h1>회원가입</h1><hr>
	<p>
		<label for="new_id">아이디</label>
		<input type="text" name="id" id="new_id">
	</p>
	<p>
		<label for="new_pwd">비밀번호</label>
		<input type="password" name="pwd" id="new_pwd" minlength="5" maxlength="10">
	</p>
	<p>
		<label for="new_pwd">비밀번호 재확인</label>
		<input type="password" name="checking" id="pwd_check">
	</p>
	<p>
		<label for="new_name">이름</label>
		<input type="text" name="name" id="new_name">
	</p>
	<p>
		<label for="new_number">학번</label>
		<input type="text" name="number" id="new_number">
	</p>
	<p>
		<input type="button" value="가입하기" onclick="register();">
	</p>
</body>
</html>
